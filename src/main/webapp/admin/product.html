<main class="container content text-center">
    <h1 class="display-4 mb-3 font-weight-normal">Založit produkt</h1>

    <form class="row" action="product.html">
            <div class="form-group col col-12">
                <label for="state">Produkt</label>
                <select class="form-control" id="state">
                    <option value="123">Bězný účet</option>
                    <option value="456">Spořící účet</option>
                    <option disabled title="Připravujeme">Podnikatelský účet</option>
                </select>
            </div>

            <div class="form-label-group col col-6">
                <input type="text" id="login" class="form-control" placeholder="RBI" required>
                <label for="login">Revolut Banking Index</label>
            </div>

            <div class="form-label-group col col-6">
                <input type="password" id="password" class="form-control" placeholder="Obchodní heslo" required>
                <label for="password">Obchodní heslo</label>
            </div>

        <button type="submit" class="btn btn-dark col col-10 offset-1">Založit produkt</button>
    </form>
